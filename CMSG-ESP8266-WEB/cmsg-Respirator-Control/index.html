<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/logo100.png">
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created by sgiot.com.tw" />
    <link rel="apple-touch-icon" href="/logo100.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="./webstyle.css" type="text/css">
    <style type="text/css">
        * {
            font-weight: 700 !important;
            text-shadow: 0.04em 0.04em 0.05em#cde086 !important;
            color: #06500a;
            font-family: "Microsoft JhengHei";
            transition: 0.1s;
            -webkit-transition: 0.1s;
            -moz-transition: 0.1s;
        }
    </style>
    <title>呼吸器控制</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>緊急救護呼吸器</h1>
        </div>

        <div class="grid-container">

            <div class="status">
                <table>
                    <thead>
                        <th>連接網路</th>
                        <th>訊號</th>
                        <th>功能</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input id="wifi" type="button" value="------" onclick="showWifi()">
                            </td>
                            <td>------</td>
                            <td><select name="act" id="page" onchange="swPage()">
                                    <option value="control">操作</option>
                                    <option value="state">狀態</option>
                                    <option value="sys">指令</option>
                                    <option value="help">幫助</option>
                                </select></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div id="main">
            <div id="state" class="state">
                <h1>裝置狀態</h1>
                <table>
                    <thead>
                        <th>啟動時間</th>
                        <th>結束時間</th>
                        <th>運行狀況</th>
                        <th>剩餘週期</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>16:00</td>
                            <td>16:05</td>
                            <td>運行中</td>
                            <td>3次</td>

                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="control" class="control">
                <h1>裝置操作
                </h1>
                <form style="margin-top: 0.8em;">
                    <span class="option">
                        性別:
                        <label for="male"><input type="checkbox" id="male" onchange="swMale()" checked><span
                                id="span-male">男</span></label>
                        <label for="female"><input type="checkbox" id="female" onchange="swFemale()"><span
                                id="span-female">女</span></label>
                    </span>
                    <br>
                    <br>
                    <span class="option">年齡: <input type="number" min="1" max="150" id="AGE" placeholder="1-150"
                            onchange="setOption('AGE')">
                        歲</span>
                    <br>
                    <br>
                    <span class="option">體重: <input type="number" min="1" max="300" id="W" placeholder="1-300"
                            onchange="setOption('W')">
                        公斤</span>
                    <br>
                    <br>
                    <span class="option">肺活量: <input type="number" min="1" max="100" id="VC" placeholder="1-100"
                            onchange="setOption('VC')">
                        公升</span>
                    <br>
                    <br>
                    <span class="option">週期: <input type="number" min="1" max="100" id="R" placeholder="1-100"
                            onchange="setOption('R')">
                        次/分</span>
                    <br>
                    <br>
                    <span class="option">打氣量: <input type="number" min="1" max="5" id="AIR" placeholder="1-5"
                            onchange="setOption('AIR')">
                        公升/次</span>
                    <br>
                    <br>
                    <br>
                    <span class="btn-trigger"><input type="button" id="reset" value="重設" onclick="Reset()"></span>
                    <span class="btn-trigger"><input type="button" id="start" value="啟動" onclick="Start()"></span>
                    <span class="btn-trigger"><input type="button" id="stop" value="停止" onclick="Stop()"></span>
                </form>
            </div>
        </div>
        <div id="sys" class="sys">
            <div id="cmd" class="cmd">
                <h1>命令列</h1>
                <div><input type="text" id="cmd-text"><input type="button" value="執行" onclick="execCMD()">
                </div>
            </div>
            <div id="log" class="log">
                <h1>運行記錄</h1>
                <input class="btn-log" type="button" value="log" onclick="showLog()">
                <input class="btn-log" type="button" value="clear" onclick="clearLog()">
                <div id="log-result"></div>
            </div>
        </div>
        <div id="mask" class="mask" onclick="closeWifi()"></div>
        <div id="wifi-content">
            <h2>目前網路</h2>
            <div id="wifi-now"></div>
            <div id="wifi-list">
                <h2>可用網路</h2>
                <input type="button" value="重新整理" class="w-scan" onclick="scanWifi()">
                <ul id="wifi-result">

                </ul>
            </div>

            <div id="wifi-pwd">
                <h2>輸入密碼(沒有則按確認)</h2>
                <input type="text" id="pwd" onkeypress="APconnect()">
                <br>
                <input type="button" value="確認" onclick="APconnect()">
                <input type="button" value="取消" onclick="APcancel()">
            </div>
        </div>
    </div>

</body>
<script src="./mock.js"></script>

</html>
