<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="description"content="Terminal & Control Your Own IoT Devices"/><meta name="viewport"content="width=device-width, initial-scale=1.0"><link rel="stylesheet"href="./webstyle.css"type="text/css"><style type="text/css">*{font-weight:700!important;text-shadow:0.04em 0.04em 0.05em#cde086!important;color:#ffffff;font-family:"Microsoft JhengHei";transition:0.2s;-webkit-transition:0.2s;-moz-transition:0.2s}.mark{display:inline-block;width:22px;height:22px;margin-left:1em;margin-top:1em;-webkit-transform:rotate(45deg)scale(3);transform:rotate(45deg)scale(3);box-shadow:0 0 3px#999;border-radius:100%}.mark:active{transform:rotate(45deg)scale(2.5);box-shadow:0 0 10px#999;border-radius:100%}.checkmark_circle:active{background-color:rgba(104,216,104,0.541)}.checkmark_circle{position:absolute;width:22px;height:22px;background-color:#68d868;border-radius:11px;left:0;top:0;outline:none;border:none}.checkmark_stem{position:absolute;width:3px!important;height:9px;background-color:#fff;left:11px;top:6px}.checkmark_kick{position:absolute;width:3px!important;height:3px;background-color:#fff;left:8px;top:12px}.closemark_circle{position:absolute;width:22px;height:22px;background-color:#e43e3e;border-radius:11px;left:0;top:0;outline:none;border:none}.closemark_circle:active{background-color:#e43e3e9f}.closemark_stem{position:absolute;width:3px!important;height:10px;background-color:#fff;left:9.5px;top:6px}.closemark_kick{position:absolute;width:10px!important;height:3px;background-color:#fff;left:6px;top:9.5px}</style><title>WebTerminal</title></head><body><div class="container"id="container"><header><div class="header"><h1>WebTerminal</h1></div></header><div class="status"><table><thead><th>連接網路</th><th>訊號</th><th>運作時間</th></thead><tbody><tr><td><input id="wifi"type="button"value="------"></td><td id="RSSI"style="height: 55px;">------</td><td id="LT">-</td></tr></tbody></table></div><div id="main"><div id="div-terminal"name="div-page"><textarea id="tx"cols="80"rows="30"disabled></textarea><div id="floatContainer1"class="float-container"><label for="WSSCMD">輸入命令</label><input type="text"id="WSSCMD"data-placeholder=""onfocus="hiddenFooter()"onblur="showFooter()"><input type="button"id="execCmd"value="送出"></div><div class="div-feature"><div id="div-sys"class="feature-style"><table><caption style="font-size: 30px; color: brown;">系統功能System</caption><tbody><td><input id="scroll"type="button"value="關閉滾動"></td><td><input type="button"value="清除資料"onclick="$('tx').value=''"></td><td><input type="button"value="自訂清除"onclick="confirm('是否清除所有自訂指令?')?localStorage.setItem('options','{}'):alert('取消清除');window.location='/'"></td><td><input type="button"value="讀取config.json"id="read"></td><td><select name="baud"id="baud"><option selected disabled>baud設定</option><option value="300"label="baud: 300"></option><option value="1200"label="baud: 1200"></option><option value="2400"label="baud: 2400"></option><option value="4800"label="baud:  4800"></option><option value="9600"label="baud: 9600"></option><option value="19200"label="baud: 19200"></option><option value="38400"label="baud: 38400"></option><option value="57600"label="baud: 57600"></option><option value="74880"label="baud: 74880"></option><option value="115200"label="baud: 115200"></option><option value="230400"label="baud: 230400"></option><option value="250000"label="baud: 250000"></option><option value="500000"label="baud: 500000"></option><option value="1000000"label="baud: 1000000"></option><option value="2000000"label="baud: 2000000"></option></select></td></td></tbody></table></div><div id="div-option"class="feature-style"><table><caption style="font-size: 30px; color: brown;">自訂功能Optional</caption><tbody id="table-option"></tbody></table></div></div></div></div><div id="div-config"name="div-page"style="display: none;"><h1>自訂功能</h1><div id="optional"class="optional"><table><tr><form><td><select name="option"id="options"><option value="new"label="新增指令"></option></select></td><td><div class="isCmd-style"><label for="isCmd"style="color: brown; font-size: 24px;"><input type="checkbox"id="isCmd"checked><span>直接發送?</span></div></label></td><td><div id="floatContainer3"class="float-container"><label for="option-name">名稱</label><input type="text"id="option-name"data-placeholder=""onfocus="hiddenFooter()"onblur="showFooter()"onkeypress=""></div></td><td><div id="floatContainer4"class="float-container"><label for="option-cmd">指令</label><input type="text"id="option-cmd"data-placeholder=""onfocus="hiddenFooter()"onblur="showFooter()"></div></td><td><span class="mark"id="option-set"><input type="button"class="checkmark_circle"><div class="checkmark_stem"></div><div class="checkmark_kick"></div></span><span class="mark"id="option-reset"><input type="button"class="closemark_circle"><div class="closemark_stem"></div><div class="closemark_kick"></div></span></td></form></tr></table></div></div><div id="mask"class="mask"></div><div id="wifi-content"><h2>目前網路</h2><div id="wifi-now"></div><div id="wifi-list"><h2>可用網路</h2><ul id="wifi-result"></ul><input type="button"value="重新整理"id="wifi-refresh"class="w-scan"></div><div id="wifi-pwd"style="display: none;"><h2>輸入密碼(沒有則按確認)</h2><div id="floatContainer2"class="float-container"><label for="pwd">密碼</label><input type="text"id="pwd"data-placeholder=""onfocus="hiddenFooter()"onblur="showFooter()"></div><br><input type="button"id="APconnect"value="確認"><input type="button"id="APcancel"value="取消"></div></div></div></div><div id="nav"class="footer"><span class="option"><label for="terminal"><input type="checkbox"id="terminal"name="btn-page"checked><span id="span-terminal"name="page-back">Terminal</span></label><label for="config"><input type="checkbox"id="config"name="btn-page"><span id="span-config"name="page-back">Config</span></label><label for="help"><input type="checkbox"id="help"name="btn-page"><span id="span-help"name="page-back">Help</span></label></span></div><object id="html-help"data="./help.html"name="div-page"style="display: none;"></object></body><script src="./index.js"defer></script><script type="module"src="./module.js"></script><script>setTimeout('connect()',3000);</script></html>
